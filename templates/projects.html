<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rafee's Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
       body {
        background-color: #FFDEAD; /* Light gray background color */
      }

      .dropdown-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.25s ease-out;
      }
      .dropdown-content.show {
        max-height: 100vh; /* Adjust as necessary for your content */
      }
      .dropdown-btn {
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center; /* Center content horizontally */
      }
      .dropdown-btn .arrow {
        margin-left: 10px;
        transition: transform 0.25s ease;
        color: black;
      }
      .dropdown-btn .arrow.down {
        transform: rotate(0deg);
      }
      .dropdown-btn .arrow.up {
        transform: rotate(90deg);
      }
      .center {
        display: flex;
        justify-content: center; /* Center content horizontally */
      } 
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="center">
        <div class="dropdown-btn" onclick="toggleDropdown()">
          <h2>Projects</h2>
          <span id="arrow" class="arrow down">&#9654;</span> <!-- Unicode character for right arrow -->
        </div>
      </div>
      <div id="dropdownContent" class="dropdown-content mt-3">
        
        <p>Project 1: Description</p>
        <p>Project 2: Description</p>
      </div>
    </div>

    <script>
      function toggleDropdown() {
        var content = document.getElementById("dropdownContent");
        var arrow = document.getElementById("arrow");
        content.classList.toggle("show");
        arrow.classList.toggle("up");
      }
    </script>
  </body>
</html>
